{{- if .Values.global.objectStore.minio.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "presto.minio.fullname" . }}
  labels:
    component: minio
{{ include "presto.labels" . | indent 4 }}
spec:
  type: {{ .Values.minio.service.type }}
  ports:
  - port: {{ .Values.minio.service.port }}
    targetPort: minio
    name: minio
  selector:
    component: minio
{{ include "presto.labels" . | indent 4 }}
{{- end }}
